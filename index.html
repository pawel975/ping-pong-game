<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal-start">
      <div class="modal-start__background"></div>
      <div class="modal-start__modal">
        <h1>Select your difficulty</h1>
        <div class="buttons">
          <button value="0" class="difficulty-option-1">Easy</button>
          <button value="1" class="difficulty-option-2">Medium</button>
          <button value="2" class="difficulty-option-3">Hard</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="board-points">
        <p>Points: <span class="board-points__span">0</span></p>
      </div>
      <div class="board-outline"></div>
      <div class="board">
        <div class="computer-player"></div>
        <div class="ball"></div>
        <div class="player"></div>
      </div>
    </div>
    <div class="modal-loss">
      <div class="modal-loss__background"></div>
      <div class="modal-loss__modal">
        <h1>Sorry, you lost</h1>
        <p>Your result is: <span class="points">0</span></p>
        <button class="retry">Retry</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
